{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>{% block title %}Moj dnevnik{% endblock title %}</title>
<link rel="stylesheet" href="{% static 'css/diary.css' %}" />
</head>
<body>
<h1>📑📔 <a href="/">Dragi dnevniče…</a></h1>
{% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="message">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% block content %}

{% endblock content %}
<hr />
<a href="{% url 'admin:logout' %}">Odjavi se</a>
</body>
</html>
